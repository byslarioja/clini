name: Code Quality Checks

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

jobs:
  quality-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: ğŸ“¦ Instalar dependencias de Composer
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: ğŸ“¦ Instalar dependencias de Node.js
        run: npm install

      - name: ğŸ§¹ Ejecutar Laravel Pint
        run: vendor/bin/pint

      - name: âœ¨ Ejecutar ESLint
        run: npm run lint

      - name: ğŸ› ï¸ Compilar TypeScript
        run: npx tsc --noEmit
