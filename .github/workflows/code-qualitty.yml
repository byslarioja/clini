name: Code Quality Checks

on:
  pull_request:
    branches:
      - develop
      - main

jobs:
  ci_backend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          tools: composer:v2
          coverage: xdebug
          
      - name: ğŸ“¦ Instalar dependencias
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: âš¡ Configurar Laravel
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: ğŸ§¹ Ejecutar Laravel Pint
        run: vendor/bin/pint

  ci_frontend:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Clonar el repositorio
        uses: actions/checkout@v4

      - name: âš™ï¸ Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: ğŸ“¦ Instalar dependencias
        run: npm ci

      - name: âœ¨ Ejecutar Prettier
        run: npm run format

      - name: ğŸ” Ejecutar ESLint
        run: npm run lint

      - name: ğŸ› ï¸ Compilar TypeScript
        run: npx tsc --noEmit
